<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="site_body">
	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<a href="/">Logo</a>
			</div>
			<nav class="header__nav">
				<ul class="menu">
					<li class="menu__li"><a href="/">Главная</a></li>
					<li class="menu__li"><a href="/services.html">Услуги</a></li>
					<li class="menu__li"><a href="/about.html">О компании</a></li>
					<li class="menu__li"><a href="/contacts.html">Контакты</a></li>
					<li class="menu__li "><a href="/posts.html">Новости</a></li>
					<li class="menu__li menu__li-active"><a href="/materials.html">Материалы</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="home__main">

	</main>
	<footer class="footer">
		<div class="footer__container">
			<div class="footer__copy">
				<a class="copy__title" href="/">Company Name</a>
				<p class="copy__text">&copy; Copyright 2020 Company Name.</p>

			</div>
			<div class="footer__links">
				<h4 class="footer__menu_title">Меню</h4>
				<ul class="f_links">
					<li class="f_links__item"><a href="/">Главная</a></li>
					<li class="f_links__item"><a href="/services.html">Услуги</a></li>

					<li class="f_links__item"><a href="#">Материалы</a></li>
				</ul>
			</div>
			<div class="footer__socials">
				<h4 class="footer__menu_title">Наши сети</h4>
				<ul class="f_socials">
					<li class="f_socials__item f_socials__item--tgscale"><a href="#">
							<img src="./img/tg.svg" alt="telegram">
						</a></li>
					<li class="f_socials__item f_socials__item--vkscale"><a href="#">
							<img src="./img/vk.svg" alt="vk">
						</a></li>
					<li class="f_socials__item"><a href="#">
							<img src="./img/fb.svg" alt="facebook">
						</a></li>
					<li class="f_socials__item"><a href="#">
							<img src="./img/inst.svg" alt="instagram">
						</a></li>
				</ul>
			</div>
		</div>
